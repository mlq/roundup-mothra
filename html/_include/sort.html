{% set range_width = 2 %}

<form class="form-horizontal" ethod="GET" action='{{ request.classname }}'>
  <div class='form-group'>
    <label for='group_on'>{{ i18n.gettext('Sort on') }}</label>
    {% for i in range(range_width) %}
      <select class="form-control input-small" name='@sort{{i}}'>
        {% for prop in context.properties() %}
          <option value='{{ prop._name }}'>{{ prop._name }}</option>
        {% endfor %}
      </select>
      <div class="checkbox">
        <label>
          <input type="checkbox" name='@sortdir{{i}}'> Descending
        </label>
      </div>
    {% endfor %}
  </div>
  <div class='form-group'>
    <label for='project'>{{ i18n.gettext('Group on') }}</label>
    {% for i in range(range_width) %}
      <select class="form-control input-small" name='@group{{i}}'>
        {% for prop in context.properties() %}
          <option value='{{ prop._name }}'>{{ prop._name }}</option>
        {% endfor %}
      </select>
      <div class="checkbox">
        <label>
          <input type="checkbox" name='@groupdir{{i}}'> Descending
        </label>
      </div>
    {% endfor %}
    <input type='submit' value='{{ i18n.gettext("Redisplay") }}' class='btn btn-primary'>
  </div>
  {{ request.indexargs_form(sort=0, group=0) }}
</form>
